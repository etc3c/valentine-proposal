<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevent scrolling when button gets huge */
        }
        
        /* Smooth transitions for button sizing */
        #yesButton {
            transition: all 0.3s ease;
        }

        /* Confetti animation */
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(-10vw) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(10vw) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            animation: fall linear forwards;
        }
    </style>
</head>
<body class="bg-[#ffe4e6] min-h-screen flex flex-col items-center justify-center selection:bg-rose-500 selection:text-white">

    <!-- Screen 1: The Question -->
    <div id="questionScreen" class="text-center w-full max-w-2xl px-4 flex flex-col items-center gap-8">
        <img id="mainImage" 
             src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjBrampuY2diNTZxeWxwMXkyeHJyNGs2MXB0enhwc3ZjczBhcGY1dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vDhDcIEmShbUI/giphy.gif" 
             alt="Cute sad cat" 
             class="h-64 object-contain mx-auto transition-all duration-300 rounded-xl" />
        
        <h1 class="text-4xl md:text-5xl font-bold text-rose-600 leading-tight">
            Will you be my Valentine? üåπ
        </h1>

        <div class="flex flex-wrap flex-col md:flex-row gap-4 items-center justify-center w-full relative">
            <!-- Yes Button -->
            <button id="yesButton" 
                    onclick="handleYesClick()"
                    class="rounded-xl bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-green-300 z-10">
                Yes
            </button>

            <!-- No Button -->
            <button id="noButton" 
                    onclick="handleNoClick()"
                    onmouseover="moveButtonOnHover()"
                    class="rounded-xl bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 px-8 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-rose-300 transition-all duration-300 z-50 whitespace-nowrap">
                No
            </button>
        </div>
    </div>

    <!-- Screen 2: Success (Hidden by default) -->
    <div id="successScreen" class="hidden text-center w-full px-4 flex-col items-center gap-6">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGZjN3l1M21ia2phZGU0eTdqcHNzeDRqMG9qN3IwNHM4Njh0MTZibyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qPoCDRpGkRG5a/giphy.gif" 
             alt="Happy celebrating" 
             class="h-64 object-contain mb-4 mx-auto rounded-xl" />
        
        <div class="text-4xl font-bold text-rose-600 animate-bounce">
            Yayyyy!! I love you!! ‚ù§Ô∏è
        </div>
        
        <p class="text-xl text-rose-400">
            (I knew you would say yes üòâ)
        </p>
    </div>

    <!-- Background Decoration -->
    <div id="backgroundHearts" class="fixed inset-0 pointer-events-none -z-10 overflow-hidden"></div>

    <script>
        // --- Logic ---
        
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Are u 100% sure?",
            "Baby please...",
            "Just think about it!!!",
            "If you say no, I will be really sad",
            "I will be very sad",
            "I and Juno will be sad"
        ];

        let noCount = 0;

        function handleNoClick() {
            noCount++;
            
            const noButton = document.getElementById('noButton');

            // Logic: If we have reached the end of phrases, hide the button on the NEXT click
            if (noCount >= phrases.length) {
                // If she clicks "No" when it says "I and Juno will be sad", remove the button
                noButton.classList.add('hidden');
                return;
            }

            // 1. Change text on the No button
            // Use the phrase matching the current count
            noButton.innerText = phrases[noCount];

            // 2. Make the Yes button bigger
            const yesButton = document.getElementById('yesButton');
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            // Grow slightly less aggressive so text stays visible longer (1.35x instead of 1.5x)
            const newSize = currentSize * 1.35; 
            yesButton.style.fontSize = `${newSize}px`;

            // 3. Move the No Button randomly
            moveNoButton();
        }

        function moveButtonOnHover() {
            // Optional: You can uncomment this if you want it to move when she tries to touch it!
            // if (noCount > 5) moveNoButton(); 
        }

        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            
            // Ensure button is absolute/fixed so it can move freely and sit ON TOP of Yes button
            noButton.style.position = 'fixed'; 
            
            // Calculate random position
            const maxWidth = window.innerWidth - noButton.offsetWidth;
            const maxHeight = window.innerHeight - noButton.offsetHeight;
            
            // Ensure we don't go off screen
            const randomX = Math.max(0, Math.random() * maxWidth);
            const randomY = Math.max(0, Math.random() * maxHeight);
            
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function handleYesClick() {
            // 1. Hide Question Screen
            document.getElementById('questionScreen').classList.add('hidden');
            
            // 2. Show Success Screen
            const successScreen = document.getElementById('successScreen');
            successScreen.classList.remove('hidden');
            successScreen.classList.add('flex'); // Add flex back to center items

            // 3. Launch Confetti
            createConfetti();
        }

        // --- Effects ---

        // Floating Hearts Background
        function createFloatingHearts() {
            const container = document.getElementById('backgroundHearts');
            for(let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'absolute text-2xl opacity-40 animate-bounce';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDuration = (3 + Math.random() * 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
            }
        }

        // Confetti Burst
        function createConfetti() {
            const colors = ['#f43f5e', '#ec4899', '#d946ef', '#a855f7'];
            const container = document.body;
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random heart SVG
                confetti.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="${colors[Math.floor(Math.random() * colors.length)]}" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>`;
                
                // Random positioning and animation
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'vh';
                confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                
                container.appendChild(confetti);
            }
        }

        // Initialize background on load
        createFloatingHearts();
    </script>
</body>
</html>
